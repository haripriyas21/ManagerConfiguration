<!DOCTYPE html>
<html>
<head>
</head>
<body>
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Update Organization Details</h3>

<div class="form-group">
<label for="Config_name">Config name:</label>
<input type="text" class="form-control" ng-model="currentUser.config_name" value="{{currentUser.config_name}}">
</div>
<div class="form-group">
<label for="config_value">Config value</label>

<input type="text" ng-model="currentUser.config_value" value="{{currentUser.config_value}}" >
</div>

<div class="form-group">
<button class="btn btn-warning" ng-disabled="orgList.$invalid" ng-click="updateMsg(currentUser.org_name)">Update</button>
</div>
</form>
